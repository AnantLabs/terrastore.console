<body>
<!-- begin #container -->
<div id="container">
    <!-- begin #header -->
    <div id="header">
        <div class="headerBackground"><h1>Console</h1></div>
    </div>
    <div id="navcontainer">
        <ul id="navlist">
            <li><a href="#/home" class="current">Home</a></li>
            <li><a href="#/buckets">Buckets</a></li>
            <li><a href="#/search/value">Search</a></li>
            <li><a href="#/exportImport">Export-Import</a></li>
            <li><a href="#/stats">Statistics</a></li>
            <li><a href="#/about">About</a></li>
            <li>
                <div id="progressbar"></div>
            </li>
        </ul>
    </div>
    <!-- end #header -->
    <!-- begin #sidebar1 -->
    <div id="serverSidebar">
    </div>
    <!-- end #sidebar1 -->
    <!-- begin #mainContent -->
    <div id="mainContent">
        <div id="content">
        </div>
    </div>
    <!-- end #mainContent -->
    <!-- This clearing element should immediately follow the #mainContent div in order to force the #container div to contain all child floats --><br class="clearfloat"/>
    <!-- begin #footer -->
    <div id="footer">
        <p>
            Terrastore Console Â© 2010 |
            Design by <a title="Free Flash Templates" href="http://www.flash-templates-today.com" class="footerLink">Free Flash Templates</a>
        </p>
    </div>
    <!-- end #footer -->
</div>
<!-- end #container -->

<p style="display:none"><textarea id="home" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <p>Welcome to Terrastore console.</p>
</div>
    --></textarea>
</p>

<p style="display:none"><textarea id="servers" rows="0" cols="0"><!--
<div class="sidebarContent ui-corner-all">
    <h1>Setup</h1>
    {#foreach $T as row}
    <p id="server-{$T.row.key}">
        Server:
        <b>{$T.row.value}</b><br/>
    </p>
    {#/for}
    <hr>
    <p>Click on server url to edit.</p>
</div>
    --></textarea>
</p>

<p style="display:none"><textarea id="buckets" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <h1>Buckets</h1>
    <table id="hor-minimalist-a" class="pp">
        <thead>
        <tr>
            <th>Bucket</th>
            <th>Operation</th>
        </tr>
        </thead>
        {#foreach $T as row}
        <tr>
            <td class="bucket">{$T.row}</td>
            <td class="operation"><a class="viewOp" href="{$P.viewPath + $T.row}">View</a>,
                                  <a class="removeOp" href="{$P.removePath + $T.row}">Delete</a></td>
        </tr>
        {#/for}
    </table>
</div>
<div class="content ui-corner-all">
    <h1>Insert value</h1>
    <form action="#/put/value" method="post">
        <p><label for="key">Bucket:</label><input type="text" name="bucketName"/></p>
        <p><label for="key">Key:</label><input type="text" name="key"/></p>
        <p><label for="value">Value:</label><textarea name="value" COLS=40 ROWS=6></textarea></p>
        <p><input type="submit" value="Put" /></p>
    </form>
</div>
<div id="remove-confirm" title="Do you want to remove it?" style="display:none">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>These item will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
    --></textarea>
</p>

<p style="display:none"><textarea id="values" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <h1 id="bucketName">{$P.bucketName}</h1>
    <table id="hor-minimalist-a" class="pp">
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th>Operation</th>
        </tr>
        </thead>
        {#foreach $T as row}
        <tr>
            <td class="key">{$T.row.key}</td>
            <td class="value">{$T.row.value}</td>
            <td class="operation"><a class="removeOp" href="{$P.path + $P.bucketName + '/' + $T.row.key}">Delete</a></td>
        </tr>
        {#/for}
    </table>
</div>
<div id="remove-confirm" title="Do you want to remove it?" style="display:none">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>These item will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
<div class="content ui-corner-all">
    <h1>Insert value</h1>
    <form action="#/put/value" method="post">
        <input type="hidden" name="bucketName" value="{$P.bucketName}"/>
        <p><label for="key">Key:</label><input type="text" name="key"/></p>
        <p><label for="value">Value:</label><textarea name="value" COLS=40 ROWS=6></textarea></p>
        <p><input type="submit" value="Put" /></p>
    </form>
</div>

    --></textarea>
</p>

<p style="display:none"><textarea id="searchValue" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <h1>Search by key</h1>
    <form action="#/search/value" method="post">
        <p><label for="bucket">Bucket:</label><input type="text" name="bucketName"/></p>
        <p><label for="key">Key:</label><input type="text" name="key"/></p>
        <p><input type="submit" value="Search" /></p>
    </form>
</div>

<div class="content ui-corner-all">
    <h1>Search by range</h1>
    <form action="#/search/range" method="post">
        <p><label for="bucket">Bucket:</label><input type="text" name="bucketName"/></p>
        <p><label for="from">From:</label><input type="text" name="from"/></p>
        <p><label for="to">To:</label><input type="text" name="to"/></p>
        <p><input type="submit" value="Search" /></p>
    </form>
</div>
    --></textarea>
</p>

<p style="display:none"><textarea id="value" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <h1 id="bucketName">{$P.bucketName}</h1>
    <table id="hor-minimalist-a" class="pp">
        <thead>
        <tr>
            <th>Key</th>
            <th>Value</th>
            <th>Operation</th>
        </tr>
        </thead>
        <tr>
            <td class="key">{$T.key}</td>
            <td class="value">{$T.value}</td>
            <td class="operation"><a class="removeOp" href="{$P.path + $P.bucketName + '/' + $T.key}">Delete</a></td>
        </tr>
    </table>
</div>
<div id="remove-confirm" title="Do you want to remove it?" style="display:none">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>These item will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>
    --></textarea>
</p>

<p style="display:none"><textarea id="exportImport" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <h1>Export</h1>
    <form action="#/export" method="get">
        <p><label for="bucket">Bucket:</label><input type="text" name="bucketName"/></p>
        <p><label for="destination">Destination:</label><input type="text" name="destination"/></p>
        <p><input type="submit" value="Export" /></p>
    </form>
</div>
<div class="content ui-corner-all">
    <h1>Import</h1>
    <form action="#/import" method="get">
        <p><label for="bucket">Bucket:</label><input type="text" name="bucketName"/></p>
        <p><label for="source">Source:</label><input type="text" name="source"/></p>
        <p><input type="submit" value="Import" /></p>
    </form>
</div>
    --></textarea>
</p>

<p style="display:none"><textarea id="success" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <div class="ui-widget">
        <div class="ui-state-highlight ui-corner-all" style="padding: 0 .7em;">
            <p><span class="ui-icon ui-icon-info" style="float: left; margin-right: .3em;"></span>
            <strong>Operation completed.</strong></p>
        </div>
    </div>
</div>
    --></textarea>
</p>

<p style="display:none"><textarea id="error" rows="0" cols="0"><!--
<div class="content ui-corner-all">

    <div class="ui-widget">
        <div class="ui-state-error ui-corner-all" style="padding: 0 .7em;">

            <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
            <strong>Error:{$T}</strong></p>

        </div>

    </div>

</div>

    --></textarea>
</p>

<p style="display:none"><textarea id="stats" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <div id="clusters">
        <ul>
            {#foreach $T.clusters as cluster}
                <li><a href="#clusters-{$T.cluster$index}" class="clusters-{$T.cluster.status}">{$T.cluster.name}</a></li>
            {#/for}
        </ul>
        {#foreach $T.clusters as cluster}
            <div id="clusters-{$T.cluster$index}">
                <h1>Nodes</h1>
                <table id="hor-minimalist-a" class="pp">
                    <thead>
                    <tr>
                        <th>Host</th>
                        <th>Name</th>
                        <th>Port</th>
                    </tr>
                    </thead>
                    {#foreach $T.cluster.nodes as node}
                    <tr>
                        <td class="nodeHost">{$T.node.host}</td>
                        <td class="nodeName">{$T.node.name}</td>
                        <td class="nodePort">{$T.node.port}</td>
                    </tr>
                    {#/for}
                </table>
            </div>
        {#/for}
    </div>
</div>
    --></textarea>
</p>

<p style="display:none"><textarea id="about" rows="0" cols="0"><!--
<div class="content ui-corner-all">
    <p>Terrastore Javascript Console - Version 0.2.</p>
</div>
    --></textarea>
</p>

</body>
</html>
